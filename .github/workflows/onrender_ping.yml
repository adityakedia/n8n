name: Ping Render Service

on:
  schedule:
    - cron: '*/12 * * * *'  # Every 10 minutes; adjust to */14 for 14 min

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping URL
        uses: fifsky/ping@v1  # Or soul-wish/ping-url-javascript-action@v1
        with:
          url: 'https://n8n-v0gq.onrender.com/'  # Replace with your URL
          method: 'GET'  # Optional, default GET
